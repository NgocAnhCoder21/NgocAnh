<!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Sidebar Menu | CodingNepal</title>
          <link rel="stylesheet" href="style.css" />
          <!-- Linking Google fonts for icons -->
          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
          <!-- SwiperJS CSS -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
          <style>
            html, body {
              height: 100vh;
              margin: 0;
              padding: 0;
              overflow: hidden;
            }
            .container, .main-content, .app-viewer-container {
              height: 100vh !important;
              min-height: 100vh !important;
              max-height: 100vh !important;
              overflow: hidden !important;
            }
            #personal-iframe, iframe {
              height: 100vh !important;
              min-height: 100vh !important;
              max-height: 100vh !important;
              overflow: hidden !important;
              display: block;
            }
          </style>
        </head>
        <body>
          <!-- Navbar -->
          <nav class="site-nav">
            <button class="sidebar-toggle">
              <span class="material-symbols-rounded">menu</span>
            </button>
          </nav>

          <div class="container">
            <!-- Sidebar -->
            <aside class="sidebar collapsed">
              <!-- Sidebar header -->
              <div class="sidebar-header">
                <img src="logo.jpg" alt="CodingNepal" class="header-logo" />
                <button class="sidebar-toggle">
                  <span class="material-symbols-rounded">chevron_left</span>
                </button>
              </div>

              <div class="sidebar-content">
                <!-- Search Form -->
                <form action="#" class="search-form">
                  <span class="material-symbols-rounded">search</span>
                  <input type="search" placeholder="Search..." required />
                </form>

                <!-- Sidebar Menu -->
                <ul class="menu-list">
                  <li class="menu-item">
                    <a href="#" class="menu-link active" data-menu="personal">
                      <span class="material-symbols-rounded">dashboard</span>
                      <span class="menu-label">Home</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="drawing" onclick="showApp('drawing')">
                      <span class="material-symbols-rounded">brush</span>
                      <span class="menu-label">Drawing App</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="memory" onclick="showApp('memory')">
                      <span class="material-symbols-rounded">memory</span>
                      <span class="menu-label">Memory Card</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="piano" onclick="showApp('piano')">
                      <span class="material-symbols-rounded">piano</span>
                      <span class="menu-label">Play Piano</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="image-editor" onclick="showApp('image-editor')">
                      <span class="material-symbols-rounded">image</span>
                      <span class="menu-label">Image Editing</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-link" data-menu="hangman" onclick="showApp('hangman')">
                      <span class="material-symbols-rounded">person</span>
                      <span class="menu-label">Hangman</span>
                    </a>
                  </li>
                </ul>
              </div>

              <!-- Sidebar Footer -->
              <div class="sidebar-footer">
                <button class="theme-toggle">
                  <div class="theme-label">
                    <span class="theme-icon material-symbols-rounded">dark_mode</span>
                    <span class="theme-text">Dark Mode</span>
                  </div>
                  <div class="theme-toggle-track">
                    <div class="theme-toggle-indicator"></div>
                  </div>
                </button>
              </div>
            </aside>

            <!-- Site main content -->
            <div class="main-content">
              <div class="app-viewer-container" id="app-viewer-container" style="display:block; width:100%; height:calc(100vh - 60px); box-sizing:border-box;">
                <div id="personal-content" style="display: block; width: 100%; height: 100%;">
                  <iframe id="personal-iframe" src="indexPerson.html" style="width:100%; height:100%; min-height:100%; min-width:900px; max-width:100vw; max-height:100vh; border-radius:40px; background:#fff; display:block; border:none;"></iframe>
                </div>
              </div>
            </div>
          </div>

          <script src="script.js"></script>
          <!-- SwiperJS -->
          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          <script>
            const swiper = new Swiper('.swiper', {
              slidesPerView: 3,
              spaceBetween: 30,
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
              pagination: {
                el: '.swiper-pagination',
                clickable: true,
              },
              loop: true,
            });
          </script>
          <script>
      function setActiveMenu(menu) {
        var menuLinks = document.querySelectorAll('.menu-link');
        menuLinks.forEach(function(link) {
          link.classList.remove('active');
        });
        var target = null;
        if(menu === 'personal') {
          target = document.querySelector('.menu-link[data-menu="personal"]');
        } else if(menu === 'drawing') {
          target = document.querySelector('.menu-link[data-menu="drawing"]');
        } else if(menu === 'memory') {
          target = document.querySelector('.menu-link[data-menu="memory"]');
        } else if(menu === 'piano') {
          target = document.querySelector('.menu-link[data-menu="piano"]');
        } else if(menu === 'image-editor') {
          target = document.querySelector('.menu-link[data-menu="image-editor"]');
        } else if(menu === 'hangman') {
          target = document.querySelector('.menu-link[data-menu="hangman"]');
        }
        if(target) target.classList.add('active');
      }
      function showApp(app) {
        setActiveMenu(app); // Đảm bảo chỉ mục đang chọn sáng
        var container = document.getElementById('app-viewer-container');
        // Xóa sạch nội dung cũ trước khi thêm mới
        if (container) {
          container.innerHTML = '';
          container.style.display = 'flex';
          container.style.width = '100%';
          container.style.height = 'calc(100vh - 60px)';
          container.style.boxSizing = 'border-box';
          container.style.justifyContent = 'center';
          container.style.alignItems = 'center';
        }

        var iframe = document.createElement('iframe');
        if (app === 'drawing') {
          iframe.src = 'indexDraw.html';
        } else if (app === 'memory') {
          iframe.src = 'indexMemory.html';
        } else if (app === 'piano') {
          iframe.src = 'indexPiano.html';
        } else if (app === 'image-editor') {
          iframe.src = 'indexImage.html';
        } else if (app === 'hangman') {
          iframe.src = 'indexHang.html';
        } else if (app === 'personal') {
          iframe.src = 'indexPerson.html';
          if (container) {
            container.style.display = 'flex';
            container.style.justifyContent = 'center';
            container.style.alignItems = 'center';
            container.style.height = 'calc(100vh - 60px)';
          }
        } else {
          return; // Không tạo nếu không đúng mục
        }
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.minHeight = '600px';
        iframe.style.minWidth = '900px';
        iframe.style.maxWidth = '100vw';
        iframe.style.maxHeight = '100vh';
        iframe.style.borderRadius = '40px';
        iframe.style.background = '#fff';
        iframe.style.display = 'block';
        iframe.style.border = 'none';

        if (container) container.appendChild(iframe);
      }
      function setupPersonalMenu() {
        var dashboardMenu = document.querySelector('.menu-link[data-menu="personal"]');
        if(dashboardMenu) {
          dashboardMenu.onclick = function() { showApp('personal'); };
        }
      }
      setupPersonalMenu();
      </script>
        </body>
      </html>
